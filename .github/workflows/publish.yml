name: Publish Rust Crates to crates.io

on:
  workflow_dispatch:
    inputs:
      deploy_environment:
        description: "Deployment Environment"
        required: true
        default: "pre-prod"
        type: string

  release:
    types: [created]

jobs:
  publish:
    environment: ${{ github.event.inputs.deploy_environment }}
    name: publish
    runs-on: ubuntu-latest
    env:
      CARGO_REGISTRY_TOKEN: ${{ secrets.CARGO_REGISTRY_TOKEN }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: stable

      - name: Publish crates
        run: |
          for pkg in authly-core authly-token authly-session authly-oidc authly-flow authly-actix authly-axum authly-providers-discord authly-providers-github authly-providers-google; do
            echo "Checking $pkg..."
            if cargo publish --package "$pkg" --dry-run 2>&1 | grep -q "already exists"; then
              echo "::warning::Version for $pkg already exists on crates.io, skipping."
            else
              cargo publish --package "$pkg"
            fi
          done
